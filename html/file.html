<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>input在移动端调用摄像头</title>
  </head>
  <body>
    <!-- capture="user / environment" -->
    <input
      type="file"
      id="camera"
      multiple="multiple"
      capture="user"
      accept="image/*"
    />
  </body>
</html>
