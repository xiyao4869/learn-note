<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>clip-path</title>
  </head>
  <style>
    .img1 {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-image: url('../images/8.jpg');
      /* circle、ellipse、inset、polygon */
      -webkit-clip-path: circle(100px at 160px 150px);
      clip-path: circle(100px at 160px 150px);
    }
  </style>
  <body>
    <div class="img1"></div>
    <script>
      let img = document.querySelector('.img1');
      img.addEventListener('mousemove', function(e) {
        let { clientX, clientY } = e,
          path = `circle(100px at ${clientX}px ${clientY}px`;
        img.style['-webkit-clip-path'] = path;
        img.style['clip-path'] = path;
      });
    </script>
  </body>
</html>
