<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>两端对齐</title>
  <style>
    html,
    body {
      margin: 0;
    }

    div {
      margin: 10px 0;
      width: 100px;
      border: 1px solid red;
      text-align: justify;
      text-align-last: justify
    }

    div:after {
      content: '';
      display: inline-block;
      width: 100%;
    }
  </style>
</head>

<body>
  <div>姓名</div>
  <div>手机号码</div>
  <div>账号</div>
  <div>密码</div>
